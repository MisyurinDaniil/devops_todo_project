<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List (Vanilla JS)</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .task { border: 1px solid #ccc; padding: 10px; margin: 8px 0; border-radius: 6px; }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <form id="taskForm">
    <input type="text" id="title" placeholder="–ó–∞–¥–∞—á–∞" required />
    <input type="text" id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" />
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>

  <div id="tasks"></div>

  <script>
    const API_URL = 'http://127.0.0.1:8888/api/tasks/';

    async function fetchTasks() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById('tasks');
      container.innerHTML = '';
      data.forEach(t => {
        const div = document.createElement('div');
        div.className = 'task' + (t.completed ? ' completed' : '');
        div.innerHTML = `
          <b>${t.title}</b><br>${t.description}<br>
          <button onclick="toggleComplete(${t.id}, ${t.completed})">${t.completed ? '‚ùå' : '‚úÖ'}</button>
          <button onclick="deleteTask(${t.id})">üóëÔ∏è</button>
        `;
        container.appendChild(div);
      });
    }

    async function toggleComplete(id, completed) {
      await fetch(API_URL + id + '/', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed: !completed })
      });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(API_URL + id + '/', { method: 'DELETE' });
      fetchTasks();
    }

    document.getElementById('taskForm').addEventListener('submit', async e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description })
      });
      e.target.reset();
      fetchTasks();
    });

    fetchTasks();
  </script>
</body>
</html>
